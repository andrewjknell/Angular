<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <div class="head">
        <h1>Rate My Cakes</h1>
    </div>
    <div class="addcake">
        <h3>Submit cake to be rated</h3>
        <form (submit)="addCake()">
            Baker Name: <input type="text" class="form-control" name="newCake.baker" [(ngModel)]="newCake.baker" />
            <br>
            Image url: <input type="text" class="form-control" name="newCake.image" [(ngModel)]="newCake.image" />
            <br>
            <button type="submit">SUMBIT</button>
        </form>
    </div>
    <div class="cakes">
        <div *ngFor="let cake of cakes" class="cakepick">
            <img src="{{ cake.image }}" />
            <div class="ratings">
                <form (submit)="makeRating(cake._id)">
                    <select name="newRating.stars" [(ngModel)]="newRating.stars" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <textarea name="newRating.rating" [(ngModel)]="newRating.rating" class="form-control"
                        rows="3"></textarea>
                    <button class="btn btn-primary ml-2" type="submit">Rate</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footerr"></div>
</body>

</html>
